<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carte google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="main.js">
    <script src="main.js"></script>
</head>
<body>
                <p>Click the button to get your coordinates.</p>
                
                <button onclick="getLocation()">Try It</button>
                
                <p id="demo"></p>
                
                <script>
                var x = document.getElementById("demo");
                
                function getLocation() {
                  if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                  } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                  }
                }
                
                function showPosition(position) {
                  x.innerHTML = "Latitude: " + position.coords.latitude + 
                  "<br>Longitude: " + position.coords.longitude;
                }
                </script>   
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10840.56135052786!2d-1.5287391999999997!3d47.2138363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1544602607614" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
